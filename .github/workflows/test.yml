name: 'build-test'
on:
  pull_request:
  push:
    branches:
      - main
      - develop
      - 'releases/*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
      - run: |
          npm run all
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        name: 'increment major'
        with:
          VERSION: '1.2.3+develop'
          INCREMENT_MAJOR: 'true'
          INCREMENT_MINOR: 'false'
          INCREMENT_PATCH: 'false'
          PRERELEASE: ''
          META: ''
      - uses: ./
        name: 'increment minor'
        with:
          VERSION: '1.2.3+develop'
          INCREMENT_MAJOR: 'false'
          INCREMENT_MINOR: 'true'
          INCREMENT_PATCH: 'false'
          PRERELEASE: ''
          META: ''
      - uses: ./
        name: 'increment patch'
        with:
          VERSION: '1.2.3+develop'
          INCREMENT_MAJOR: 'false'
          INCREMENT_MINOR: 'false'
          INCREMENT_PATCH: 'true'
          PRERELEASE: ''
          META: ''
      - uses: ./
        name: 'add prerelease'
        with:
          VERSION: '1.2.3+develop'
          INCREMENT_MAJOR: 'false'
          INCREMENT_MINOR: 'false'
          INCREMENT_PATCH: 'false'
          PRERELEASE: 'main'
          META: ''
      - uses: ./
        name: 'add meta'
        with:
          VERSION: '1.2.3+develop'
          INCREMENT_MAJOR: 'false'
          INCREMENT_MINOR: 'false'
          INCREMENT_PATCH: 'false'
          PRERELEASE: ''
          META: 'release'
      - uses: ./
        name: 'add both'
        with:
          VERSION: '1.2.3+develop'
          INCREMENT_MAJOR: 'false'
          INCREMENT_MINOR: 'false'
          INCREMENT_PATCH: 'false'
          PRERELEASE: 'main'
          META: 'release'
